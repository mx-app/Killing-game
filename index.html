<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Killing game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <!-- شاشة التحميل -->
    <div id="loadingScreen" class="loading">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
    
    <!-- واجهة المستخدم -->
    <div class="container">
        <!-- بيانات المستخدم -->
        <div id="game-user">
            <div class="user-name" style="display:none;">
                <div class="user-name"><span id="userTelegramName">Username</span></div>
                <div class="user-id"><span id="userTelegramId">123456</span></div>
            </div>        

            <!-- منطقة اللعبة -->
            <div id="gameArea">
                <div id="game-bar">
                    <div id="score"> </div>
                    <div id="timer">00</div>
                </div>
            </div>

            <!-- زر بدء اللعبة -->
            <div id="startButton" class="retryButton">
                Start Game
            </div>

            <!-- زر المحاولة مرة أخرى -->
            <div id="retryButton" class="retryButton" style="display:none;">
                Try Again
            </div>
        </div>
    </div>

    <!-- إشعارات -->
    <div id="purchaseNotification" class="notification top-notification"></div>

    <script type="module" src="script.js"></script>
</body>
</html>
